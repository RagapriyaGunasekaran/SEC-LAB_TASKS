<!DOCTYPE html>
<html>
<head>
    <title>Count Words in a String</title>
</head>
<body>
    <h2>Task 10: Count Words in a String</h2>
    <input type="text" id="wordInput" placeholder="Enter a sentence">
    <button onclick="countWords()">Count Words</button>
    <p id="result"></p>

    <script>
        function countWords() {
            const text = document.getElementById('wordInput').value.trim();
            const words = text === "" ? 0 : text.split(/\s+/).length;
            document.getElementById('result').textContent = "Word Count: " + words;
        }
    </script>
</body>
</html>
