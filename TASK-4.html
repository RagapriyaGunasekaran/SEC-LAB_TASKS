<!DOCTYPE html>
<html>
<head>
    <title>Count Vowels in a String</title>
</head>
<body>
    <h2>Task 4: Count Vowels in a String</h2>
    <input type="text" id="textInput" placeholder="Enter a string">
    <button onclick="countVowels()">Count</button>
    <p id="result"></p>

    <script>
        function countVowels() {
            const text = document.getElementById('textInput').value;
            const vowels = "aeiouAEIOU";
            let count = 0;
            for (let char of text) {
                if (vowels.includes(char)) {
                    count++;
                }
            }
            document.getElementById('result').textContent = "Vowel Count: " + count;
        }
    </script>
</body>
</html>
